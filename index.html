<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <!--Title-->
  <title>Frontend Mentor | Order summary card</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--CSS-->
<link href="style.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
 <div class="container">
  <div class="card" style= "width:24rem;">
    <img src="illustration-hero.svg" class="card-img-top" alt="illustration-hero">
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
</div>
<div class="container-plan" style= "width:19rem;">
        <div class="plan">
         <img src="icon-music.svg" alt="icon-music">
        <div class="plan-info">
          <h3 class="plan-title">Annual Plan</h3>
          <p class="plan-price"> 
            $59.99/year
          </p>
        </div>
       </div>
       <a href="#" class="changeBtn">Change</a>
      </div>
      <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank" class="btn btn-primary"  style= "width:19rem;">Proceed to Payment</a>
      <button>Cancel Order</button>
    </div>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/victoriaalia">Victoria Alia</a>.
  </div>
</body>
</html>
